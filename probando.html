<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
    />
  </head>
  <style>
    .stars {
      position: relative;
      height: 2rem;
      width: 6.2rem;
      overflow: hidden;
    }
    .star img {
      position: absolute;
      width: 100%;
      height: 100%;
      z-index: 1;
      object-fit: cover;
    }
    .star {
      z-index: 1;
    }
    .progress {
      position: absolute;
      top: 0%;
      left: 0;
      width: 6rem;
    }
  </style>
  <body>
    <section class="stars">
      <!-- Previous markup -->

      <div class="star">
        <img src="/src/img/dark-stars.png" alt="stars" />
      </div>
      <div class="progress" style="width: inherit; height: 2rem">
        <div
          class="progress-bar"
          role="progressbar"
          style="width: 25%"
          aria-valuenow="25"
          aria-valuemin="0"
          aria-valuemax="100"
        ></div>
      </div>
    </section>
  </body>
</html>
