<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Game for Everyone</title>
    <!-- Favicon -->
    <link
      rel="shortcut icon"
      href="public/imagenes/favicon.png"
      type="image/x-icon"
    />

    <!-- Bootstrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
    />
    <!-- Css local -->
    <link rel="stylesheet" href="/src/css/style.css" />
    <link rel="stylesheet" href="/src/css/games.css" />
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Pixelify+Sans:wght@400..700&display=swap"
      rel="stylesheet"
    />
  </head>

  <body class="dark-mode">
    <!-- Navegador -->
    <nav class="navbar navbar-expand-lg bg-transparent" data-bs-theme="dark">
      <div class="container-sm">
        <a class="navbar-brand logo" href="./index.html">
          <img
            src="public/svg/control.svg"
            alt="logo"
            style="height: 2.3rem; width: 2.3rem"
          />
          <span class="text-uppercase fs-3">Games</span>
        </a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarScroll"
          aria-controls="navbarScroll"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarScroll">
          <ul class="navbar-nav me-auto ms-md-3 mb-2 mb-lg-0">
            <li class="nav-item dropdown">
              <a
                class="nav-link dropdown-toggle"
                href="#"
                role="button"
                data-bs-toggle="dropdown"
                aria-expanded="false"
              >
                <i class="bi bi-eye"></i>
                <i class="bi bi-toggle-off"></i>
              </a>
              <ul class="dropdown-menu">
                <!--Togle para cambiar modo -->
                <li>
                  <a
                    class="dropdown-item"
                    href="#"
                    role="button"
                    type="button"
                    id="toggleMode"
                    >Light Mode</a
                  >
                </li>
              </ul>
            </li>
            <!-- Nuevo Botón de Géneros con Checkboxes -->
            <li class="nav-item dropdown">
              <a
                class="nav-link dropdown-toggle"
                href="#"
                id="navbarDropdownGenres"
                role="button"
                data-bs-toggle="dropdown"
                aria-expanded="false"
              >
                Gender
              </a>
              <ul
                class="dropdown-menu p-3 no-propagation"
                aria-labelledby="navbarDropdownGenres"
              >
                <li>
                  <div class="form-check">
                    <input
                      class="form-check-input"
                      type="checkbox"
                      value=""
                      id="action"
                    />
                    <label class="form-check-label" for="action">Action</label>
                  </div>
                </li>
                <li>
                  <div class="form-check">
                    <input
                      class="form-check-input"
                      type="checkbox"
                      value=""
                      id="adventure"
                    />
                    <label class="form-check-label" for="adventure"
                      >Adventure</label
                    >
                  </div>
                </li>
                <li>
                  <div class="form-check">
                    <input
                      class="form-check-input"
                      type="checkbox"
                      value=""
                      id="sports"
                    />
                    <label class="form-check-label" for="sports">Sports</label>
                  </div>
                </li>
                <li>
                  <div class="form-check">
                    <input
                      class="form-check-input"
                      type="checkbox"
                      value=""
                      id="strategy"
                    />
                    <label class="form-check-label" for="strategy"
                      >Strategy</label
                    >
                  </div>
                </li>
                <li>
                  <div class="form-check">
                    <input
                      class="form-check-input"
                      type="checkbox"
                      value=""
                      id="simulation"
                    />
                    <label class="form-check-label" for="simulation"
                      >Simulation</label
                    >
                  </div>
                </li>
                <li>
                  <div class="form-check">
                    <input
                      class="form-check-input"
                      type="checkbox"
                      value=""
                      id="rpg"
                    />
                    <label class="form-check-label" for="rpg">RPG</label>
                  </div>
                </li>
                <li>
                  <div class="form-check">
                    <input
                      class="form-check-input"
                      type="checkbox"
                      value=""
                      id="puzzle"
                    />
                    <label class="form-check-label" for="puzzle">Puzzle</label>
                  </div>
                </li>
                <li>
                  <div class="form-check">
                    <input
                      class="form-check-input"
                      type="checkbox"
                      value=""
                      id="horror"
                    />
                    <label class="form-check-label" for="horror">Horror</label>
                  </div>
                </li>
                <li>
                  <div class="form-check">
                    <input
                      class="form-check-input"
                      type="checkbox"
                      value=""
                      id="racing"
                    />
                    <label class="form-check-label" for="racing">Racing</label>
                  </div>
                </li>
              </ul>
            </li>
          </ul>
          <form class="d-flex" role="search" method="get" action="/games.html">
            <!--Barra busqueda Id = barraBusqueda-->
            <input
              class="form-control me-2"
              type="search"
              placeholder="Search for a game"
              aria-label="Search"
              name="search"
              id="barraBusqueda"
            />
            <!--Boton busqueda Id = botonBusqueda-->
            <button
              class="btn btn-outline-success"
              type="submit"
              id="botonBusqueda"
            >
              Search
            </button>
          </form>
        </div>
      </div>
    </nav>

    <!-- Banner de imágenes deslizantes -->
    <div
      id="carouselExampleIndicators"
      class="carousel slide"
      data-bs-ride="carousel"
    >
      <div class="carousel-indicators">
        <button
          type="button"
          data-bs-target="#carouselExampleIndicators"
          data-bs-slide-to="0"
          class="active"
          aria-current="true"
          aria-label="Slide 1"
        ></button>
        <button
          type="button"
          data-bs-target="#carouselExampleIndicators"
          data-bs-slide-to="1"
          aria-label="Slide 2"
        ></button>
        <button
          type="button"
          data-bs-target="#carouselExampleIndicators"
          data-bs-slide-to="2"
          aria-label="Slide 3"
        ></button>
      </div>
      <div class="carousel-inner">
        <div class="carousel-item active">
          <img
            src="public/imagenes/hadesstar.png"
            class="d-block w-100"
            alt="Imagen 1"
          />
        </div>
        <div class="carousel-item">
          <img
            src="public/imagenes/baldursgate3.png"
            class="d-block w-100"
            alt="Imagen 2"
          />
        </div>
        <div class="carousel-item">
          <img
            src="public/imagenes/mario.png"
            class="d-block w-100"
            alt="Imagen 3"
          />
        </div>
      </div>
      <button
        class="carousel-control-prev"
        type="button"
        data-bs-target="#carouselExampleIndicators"
        data-bs-slide="prev"
      >
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Previous</span>
      </button>
      <button
        class="carousel-control-next"
        type="button"
        data-bs-target="#carouselExampleIndicators"
        data-bs-slide="next"
      >
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Next</span>
      </button>
    </div>

    <!-- tarjetas re sarpadas -->
    <main>
      <h1 class="text-center text-uppercase m-0 pt-3">Ranking Tops</h1>
      <div
        class="row row-cols-1 row-cols-sm-3 row-cols-md-4 row-cols-xl-5 gap-4 d-flex justify-content-center pt-3"
        id="games-container"
      >
        <!-- Aca se crean las tarjetas automaticamente -->
      </div>
    </main>

        <span class="text-light">© 2024 Raspando Aprobados, Labo 3 UTN</span>
